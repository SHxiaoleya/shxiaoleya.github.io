<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站施工中 | 树.top - 树小乐的个人空间</title>
    <meta name="description" content="树小乐的个人网站正在施工中，很快将以全新面貌与大家见面。">
    <meta name="keywords" content="网站施工中,维护中,树小乐,树.top">
    <meta name="author" content="树小乐">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-green: #2d5a27;
            --light-green: #8db596;
            --accent-gold: #d4af37;
            --light-bg: #f9f7f2;
            --dark-text: #333333;
            --light-text: #666666;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--primary-green);
        }
        
        h2 {
            font-size: 1.8rem;
            color: var(--primary-green);
        }
        
        p {
            margin-bottom: 1.5rem;
            color: var(--light-text);
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        a {
            color: var(--primary-green);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--accent-gold);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }
        
        /* 施工页面主要内容 */
        .construction-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 1rem;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景装饰元素 */
        .construction-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,5 C30,5 15,25 15,50 C15,75 30,95 50,95 C70,95 85,75 85,50 C85,25 70,5 50,5 Z" fill="none" stroke="%232d5a27" stroke-width="0.5"/></svg>');
            background-size: 300px;
        }
        
        .logo {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            margin-right: 0.8rem;
            color: var(--accent-gold);
        }
        
        .construction-icon {
            font-size: 6rem;
            color: var(--accent-gold);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto 3rem;
            background-color: rgba(45, 90, 39, 0.1);
            border-radius: 50px;
            height: 20px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary-green);
            border-radius: 50px;
            width: 65%;
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-top: 0.5rem;
        }
        
        /* 按钮样式 */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 200px;
            border: 2px solid transparent;
        }
        
        .btn-primary {
            background-color: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
        }
        
        .btn-primary:hover {
            background-color: transparent;
            color: var(--primary-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-green);
            border-color: var(--primary-green);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-green);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }
        
        /* 倒计时 */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 1.5rem 1rem;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-green);
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-top: 0.5rem;
        }
        
        /* 更新日志 */
        .updates {
            margin-top: 3rem;
            max-width: 800px;
            width: 100%;
        }
        
        .updates-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-green);
            position: relative;
            display: inline-block;
        }
        
        .updates-title:after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background-color: var(--accent-gold);
            bottom: -5px;
            left: 0;
        }
        
        .update-item {
            background-color: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: left;
            border-left: 4px solid var(--accent-gold);
        }
        
        .update-date {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .update-date i {
            margin-right: 0.5rem;
        }
        
        .update-text {
            font-size: 1rem;
        }
        
        /* 联系信息 */
        .contact-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-green);
        }
        
        .contact-email {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background-color: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        
        .contact-email i {
            margin-right: 0.8rem;
            color: var(--accent-gold);
        }
        
        /* 页脚 */
        footer {
            background-color: var(--primary-green);
            color: white;
            padding: 2rem 0;
            text-align: center;
            width: 100%;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .footer-links li {
            margin: 0 1rem;
        }
        
        .footer-links a {
            color: white;
            opacity: 0.8;
        }
        
        .footer-links a:hover {
            opacity: 1;
        }
        
        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .construction-icon {
                font-size: 5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .btn {
                min-width: 180px;
                padding: 0.9rem 2rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .construction-icon {
                font-size: 4rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .countdown-item {
                min-width: 70px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            .btn {
                min-width: 160px;
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        /* 漂浮装饰元素 */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(141, 181, 150, 0.2);
            z-index: -1;
        }
        
        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 5%;
            animation: float 20s infinite linear;
        }
        
        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 8%;
            animation: float 25s infinite linear reverse;
        }
        
        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 50%;
            right: 15%;
            animation: float 18s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 漂浮装饰元素 -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <!-- 施工页面主要内容 -->
    <main class="construction-content">
        <div class="construction-bg"></div>
        
        <div class="container">
            <!-- 网站Logo -->
            <div class="logo">
                <i class="fas fa-tree"></i>
                树.top
            </div>
            
            <!-- 施工图标 -->
            <div class="construction-icon">
                <i class="fas fa-tools"></i>
            </div>
            
            <!-- 标题 -->
            <h1>网站正在施工中</h1>
            
            <!-- 描述 -->
            <p>
                您好！网站目前正在进行升级改造。
            </p>
            <p>
                在此期间，您可以通过下方的按钮查看公告。全新网站预计很快与大家见面！
            </p>
            
            <!-- 按钮组 -->
            <div class="button-group">
                <a href="/moko/07.html" target="_blank" class="btn btn-primary" id="externalLink">
                    <i class="fas fa-external-link-alt"></i>
                    访问零柒遐想公告
                </a>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="index.html">首页</a></li>
            </ul>
            
            <div class="copyright">
                &copy; <span id="currentYear"></span> 树小乐 | 树.top 版权所有
            </div>
        </div>
    </footer>

    <script>
        // 设置当前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // 外部链接按钮
        document.getElementById('externalLink').addEventListener('click', function(e) {
            // 可以在这里添加点击跟踪
            console.log('用户点击了外部链接按钮');
            
            // 实际跳转由href属性完成
            // 如果需要确认跳转，可以添加以下代码：
            // const confirmLeave = confirm('即将跳转，是否继续？');
            // if (!confirmLeave) {
            //     e.preventDefault();
            // }
        });
        
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 页面元素渐入效果
            const elements = document.querySelectorAll('.logo, .construction-icon, h1, p, .progress-container, .countdown, .button-group, .updates, .contact-info');
            
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    element.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });

    </script>
</body>
</html>
